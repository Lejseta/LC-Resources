.dropdown {
  float: left;
  /*overflow: hidden*/
}


/* Dropdown button */
.dropdown .dropbtn {
  font-size: 20 px;
  border: none;
  outline: none;
  color: white;
  padding:0px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
  
}



.dropdown-content {
  display: none;
  position: fixed;
  background-color: #3e4142;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  transform: translateY(0px);


}


.dropdown-content a {
  float: none;
  color: white;
  padding: 10px 30px;
  text-decoration: none;
  display: block;
  text-align: left;
  
}


.dropdown-content a:hover {
  background-color: #151617;
}


.dropdown:hover .dropdown-content {
  display: block;
}

	/*
   Animation example, for spinners
*/
.animate-spin {
  -moz-animation: spin 2s infinite linear;
  -o-animation: spin 2s infinite linear;
  -webkit-animation: spin 2s infinite linear;
  animation: spin 2s infinite linear;
  display: inline-block;
}
@-moz-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@-webkit-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@-o-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@-ms-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}

       <script>
        var Input = document.getElementById('wrraper');
        var Output = document.getElementById('SearchContainer');
        var Results = [];
        var SearchPhrase;
        var Classes = document.getElementsByClassName("Searchable");
        var First;

        function ReadClasses() {

          if(Input.value.length > 1)
          {
        var Loop = Output.children;
        if(Loop.length > 0)
      {
        for(let x = 0; x < Loop.length; x++)
        {
          Loop[x].remove();
        }
    }
    Results = [];
    SearchPhrase = Input.value.split('');
    First = true;
    Classes = document.getElementsByClassName("Searchable");
    for (let x = 0; x < Classes.length; x++) {
        let Words = Classes[x].innerHTML.split(' ');
        for (let X = 0; X < Words.length; X++) {
            let valid = true;
            let Chars = Words[X].split('');
            for (let G = 0; G < SearchPhrase.length; G++) {
                if (SearchPhrase[G] != Chars[G]) {
                    valid = false;
                    break;
                }
            }
            if (valid == true)
            {
                AddToList(Words[X]);
            }
        }
      }
    ShowUpResults();
    }
  }

function AddToList(Result) {
    if (First) {
        First = false;
        Results[0] = Result;
    }
    else {
        Results[Results.length] = Result;
    }
}

function ShowUpResults() {
    for (let X = 0; X < Results.length; X++) {
        var node = document.createElement("div");
        node.className += "Result";
        var textnode = document.createTextNode(Results[X]);
        node.appendChild(textnode);
        Output.appendChild(node);
    }
}
