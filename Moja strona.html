       <script>
        var Input = document.getElementById('wrraper');
        var Output = document.getElementById('SearchContainer');
        var Results = [];
        var SearchPhrase;
        var Classes = document.getElementsByClassName("Searchable");
        var First;

        function ReadClasses() {

          if(Input.value.length > 1)
          {
        var Loop = Output.children;
        if(Loop.length > 0)
      {
        for(let x = 0; x < Loop.length; x++)
        {
          Loop[x].remove();
        }
    }
    Results = [];
    SearchPhrase = Input.value.split('');
    First = true;
    Classes = document.getElementsByClassName("Searchable");
    for (let x = 0; x < Classes.length; x++) {
        let Words = Classes[x].innerHTML.split(' ');
        for (let X = 0; X < Words.length; X++) {
            let valid = true;
            let Chars = Words[X].split('');
            for (let G = 0; G < SearchPhrase.length; G++) {
                if (SearchPhrase[G] != Chars[G]) {
                    valid = false;
                    break;
                }
            }
            if (valid == true)
            {
                AddToList(Words[X]);
            }
        }
      }
    ShowUpResults();
    }
  }

function AddToList(Result) {
    if (First) {
        First = false;
        Results[0] = Result;
    }
    else {
        Results[Results.length] = Result;
    }
}

function ShowUpResults() {
    for (let X = 0; X < Results.length; X++) {
        var node = document.createElement("div");
        node.className += "Result";
        var textnode = document.createTextNode(Results[X]);
        node.appendChild(textnode);
        Output.appendChild(node);
    }
}
        </script>
